<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
</head>

<body class="bodyBg1">
    <br><br><br><br><br>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <p class="font1">Rock Paper Scissors Lizard Spock</p>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col d-flex justify-content-end">
                <!-- <a href="./pages/GameMode.html"> --><button id="PvPBtn" class="BtnStyle1 font2">Player Vs Player</button> <!-- </a> -->
            </div>
            <div class="col-1"></div>
            <div class="col d-flex justify-content-start">
                <!-- <a href="./pages/GameMode.html"> -->
                    <button id="PvCBtn" class="BtnStyle1 font2">Player Vs CPU</button>
                <!-- </a> -->
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col">
                <button type="button" class="BtnStyle2 font3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Open Reference Guide
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header d-flex justify-content-center">
                                <p class="font3">Weakness Diagram</p>
                            </div>
                            <div class="modal-body">
                                <img src="./assets/Weakness diagram.png" alt="RPSLS Weakness Diagram">
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <p style="font-size: 30px;">
                                    Rock beats scissors and lizard
                                    <br>Paper beats rock and Spock
                                    <br>Scissors beats paper and lizard
                                    <br>Lizard beats Spock and paper
                                    <br>Spock beats scissors and rock
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
